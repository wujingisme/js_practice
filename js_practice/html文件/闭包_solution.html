<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
				闭包是指有权访问另外一个函数作用域中的变量的函数.可以理解为(能够读取其他函数内部变量的函数)
				闭包的作用: 正常函数执行完毕后,里面声明的变量被垃圾回收处理掉,
				但是闭包可以让作用域里的 变量,在函数执行完之后依旧保持没有被垃圾回收处理掉 
				缺陷 闭包会导致内存占用过高,因为变量都没有释放内存-->
	</head>
	<body>
		<script type="text/javascript">
			/* 闭包常见实例  返回函数 */
			function foo(){
				var name="sqq";
				return function(){
					console.log(name);
				}
			}
			var bar=foo();
			bar();
			
			for (var i = 0; i < 4; i++) {//for循环（主线程）执行完毕后执行，执行异步队列
			 setTimeout(function(){
				 console.log("sqq"+i);
			 },300)
			}
			//解决方案1 创建一个自执行函数
			for (var i = 0; i < 4; i++) {//for循环（主线程）执行完毕后执行，执行异步队列
			 ((i)=>{
			 setTimeout(function(){
				 console.log("sqq"+i)
			 },300)
			 })(i)
			}
			//解决方案二
			for(var i=0;i<4;i++){
				setTimeout((()=>{
					var temp=i;
					return function(){
					 console.log(temp);
					}
				})(),3000)
			}
			
			/* var uniqueNumber = ((
			function(){
			var value = 0;
			return function(){
			return ++value;
			};
			}
			)());
			console.log(uniqueNumber()); */
			function a(){
			      (
						function(){
						var value = 0;
						return function(){
						return ++value;
						};
						}
						)()
			    }
				a();
		</script>
	</body>
</html>
