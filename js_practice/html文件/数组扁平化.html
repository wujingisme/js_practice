<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,33,[1,2,4,[3,5]]];
			//方法一  arr.flat(infinty)
			var arr_flat=arr.flat(Infinity);
			console.log(arr_flat)
			//方法二  递归扁平化
			var newarray=[];
			function flat1(arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i] instanceof Array){//判断是否为数组
						flat1(arr[i]);
					}
					else {
						newarray.push(arr[i]);
					}
				}
			}
			flat1(arr);
			console.log(newarray);
			console.log(arr.constructor===Array);
		</script>
	</body>
</html>
